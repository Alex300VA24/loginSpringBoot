<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
</head>

<body>

    <h1>Actulizar Usuario</h1>

    <!-- El formulario envía los datos a la ruta "/actualizarUsuario/{id}" usando POST -->
    <form th:action="@{/usuarios/actualizar/{id}(id=${usuario.id})}" method="post" th:object="${usuario}">

        <!-- Campo de Nombre (editable) -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required /><br><br>

        <!-- Campo de Email (editable) -->
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required /><br><br>

        <!-- Campo oculto para enviar el ID -->
        <input type="hidden" th:field="*{id}" />

        <!-- Botón para enviar el formulario -->
        <button type="submit">Actualizar Usuario</button>
    </form>

</body>

</html>
