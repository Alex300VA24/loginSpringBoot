<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Libro</title>
</head>

<body>

    <h1>Crear Nuevo Libro</h1>
    <!-- El formulario envía los datos a la ruta "/crearUsuario" usando POST -->
    <form th:action="@{/libros/crear}" method="post" th:object="${libroDTO}">

        <!-- Campo de Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required /><br><br>

        <!-- Campo de Email -->
        <label for="autor">Autor:</label>
        <input type="text" id="autor" th:field="*{autor}" required /><br><br>

        <!-- Botón para enviar el formulario -->
        <button type="submit">Crear Libro</button>
    </form>

</body>

</html>
